name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm install

    # Set Git user for committing version changes
    - name: Set Git user
      run: |
        git config --global user.name "malek456"
        git config --global user.email "bouzidimalek01@gmail.com"

    # Optional: Version the backend (e.g., using standard-version)
    - name: Version the backend
      run: |
        npm install -g standard-version
        standard-version

    - name: Build Docker image
      run: docker build -t docker.io/malekbouzidi/flutter-backend .

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push docker.io/malekbouzidi/nodejs-backend
